<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grab and Pull Slides on Bootstrap Carousel</title>

  <!--Styles-->
  <link type="text/css" rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="container d-flex align-items-center">
    <div id="grabAndPullCarousel" class="carousel slide w-100" data-touch="false" data-interval="999999">
      <div class="carousel-inner h-100">
        
        <!--Carousel Items-->
        <div class="carousel-item active">
          <img src="./assets/images/image-1.jpg" class="d-block w-100 h-100" alt="A shoe">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image-2.jpg" class="d-block w-100 h-100" alt="A computer">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image-3.jpg" class="d-block w-100 h-100" alt="Motorcycle">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image-4.jpg" class="d-block w-100 h-100" alt="A laptop">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image-5.jpg" class="d-block w-100 h-100" alt="A keyboard">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image-6.jpg" class="d-block w-100 h-100" alt="A modern car">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image-7.jpg" class="d-block w-100 h-100" alt="A cascade">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image-8.jpg" class="d-block w-100 h-100" alt="A perfurm">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image-9.jpg" class="d-block w-100 h-100" alt="Rigns">
        </div>
      </div>
    
      <!--Arrows-->
      <a class="carousel-control-prev" href="#grabAndPullCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#grabAndPullCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

      <!--Indecators-->
      <ol class="carousel-indicators">
        <li data-target="#grabAndPullCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#grabAndPullCarousel" data-slide-to="1"></li>
        <li data-target="#grabAndPullCarousel" data-slide-to="2"></li>
        <li data-target="#grabAndPullCarousel" data-slide-to="3"></li>
        <li data-target="#grabAndPullCarousel" data-slide-to="4"></li>
        <li data-target="#grabAndPullCarousel" data-slide-to="5"></li>
        <li data-target="#grabAndPullCarousel" data-slide-to="6"></li>
        <li data-target="#grabAndPullCarousel" data-slide-to="7"></li>
        <li data-target="#grabAndPullCarousel" data-slide-to="8"></li>
      </ol>
    </div>
  </div>

  <!--JS Scripts-->
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./node_modules/hammerjs/hammer.min.js"></script>
  <script type="text/javascript" src="./assets/scripts.js"></script>
</body>
</html>
